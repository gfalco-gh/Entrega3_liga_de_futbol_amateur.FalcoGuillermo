{% extends 'base.html' %}

{% block content %}
<h1>Blogs</h1>
{% if blogs %}
    <ul>
    {% for blog in blogs %}
        <li>
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.content|truncatewords:30 }}</p>
            <a href="{% url 'blog_detail' blog.id %}">Leer más</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay páginas aún.</p>
{% endif %}
{% endblock %}
